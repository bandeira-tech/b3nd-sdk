version: '3.8'
services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: appdb
    ports:
      - "15432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d appdb"]
      interval: 5s
      timeout: 3s
      retries: 10

  server:
    build:
      context: ../..
      dockerfile: installations/http-postgres-node/Dockerfile
    environment:
      PORT: 8080
      DATABASE_URL: postgresql://app:app@db:5432/appdb
      SCHEMA_MODULE: /app/installations/http-postgres-node/example-schema.ts
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"

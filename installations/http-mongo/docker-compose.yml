version: '3.8'
services:
  db:
    image: mongo:8
    environment:
      MONGO_INITDB_DATABASE: appdb
    ports:
      - "17017:27017"
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 10

  server:
    build:
      context: ../..
      dockerfile: installations/http-mongo/Dockerfile
    environment:
      PORT: 8080
      MONGODB_URL: mongodb://db:27017/appdb
      MONGODB_DB: appdb
      MONGODB_COLLECTION: b3nd_data
      SCHEMA_MODULE: /app/installations/http-mongo/example-schema.ts
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"


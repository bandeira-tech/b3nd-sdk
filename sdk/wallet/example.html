<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>B3nd Wallet Client - Browser Example</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 2rem;
      text-align: center;
    }

    .header h1 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }

    .header p {
      opacity: 0.9;
      font-size: 0.9rem;
    }

    .content {
      padding: 2rem;
    }

    .section {
      margin-bottom: 1.5rem;
      padding: 1rem;
      background: #f7fafc;
      border-radius: 8px;
      border-left: 4px solid #667eea;
    }

    .section h2 {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      color: #2d3748;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #4a5568;
      font-size: 0.9rem;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      border: 2px solid #e2e8f0;
      border-radius: 6px;
      font-size: 0.95rem;
      transition: border-color 0.2s;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
    }

    button {
      width: 100%;
      padding: 0.75rem 1.5rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .status {
      padding: 1rem;
      background: #f7fafc;
      border-radius: 6px;
      margin-top: 1rem;
      font-family: 'Monaco', 'Courier New', monospace;
      font-size: 0.85rem;
      max-height: 300px;
      overflow-y: auto;
    }

    .status .line {
      margin-bottom: 0.5rem;
      padding: 0.25rem;
    }

    .status .success {
      color: #38a169;
    }

    .status .error {
      color: #e53e3e;
    }

    .status .info {
      color: #3182ce;
    }

    .user-info {
      background: #edf2f7;
      padding: 1rem;
      border-radius: 6px;
      margin-bottom: 1rem;
    }

    .user-info p {
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
    }

    .user-info strong {
      color: #667eea;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üîê B3nd Wallet Client</h1>
      <p>Browser Example - Authentication & Key Management</p>
    </div>

    <div class="content">
      <div class="section">
        <h2>Configuration</h2>
        <div class="form-group">
          <label>Wallet Server URL</label>
          <input type="text" id="serverUrl" value="http://localhost:3001" placeholder="http://localhost:3001">
        </div>
        <button onclick="initializeClient()">Initialize Client</button>
      </div>

      <div id="authSection" style="display: none;">
        <div class="section">
          <h2>Authentication</h2>
          <div class="form-group">
            <label>Username</label>
            <input type="text" id="username" placeholder="alice">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" id="password" placeholder="secure-password">
          </div>
          <button onclick="signup()">Sign Up</button>
          <button onclick="login()" style="margin-top: 0.5rem;">Login</button>
          <button onclick="logout()" style="margin-top: 0.5rem;">Logout</button>
        </div>

        <div id="userInfo" style="display: none;" class="user-info">
          <p><strong>Status:</strong> <span id="authStatus">Not authenticated</span></p>
          <p><strong>Username:</strong> <span id="currentUser">-</span></p>
          <p><strong>Token:</strong> <span id="currentToken" style="font-family: monospace; font-size: 0.75rem;">-</span></p>
        </div>

        <div class="section">
          <h2>Actions</h2>
          <button onclick="getMyKeys()">Get My Public Keys</button>
          <button onclick="writeData()" style="margin-top: 0.5rem;">Write Test Data</button>
          <button onclick="checkHealth()" style="margin-top: 0.5rem;">Check Server Health</button>
        </div>
      </div>

      <div class="status" id="status">
        <div class="line info">üëã Welcome! Initialize the client to get started.</div>
      </div>
    </div>
  </div>

  <script type="module">
    // Import WalletClient from the built npm package
    // In production, you would use: import { WalletClient } from '@bandeira-tech/b3nd-sdk/wallet';
    // For this example, we'll create a simple implementation

    let wallet = null;

    function log(message, type = 'info') {
      const status = document.getElementById('status');
      const line = document.createElement('div');
      line.className = `line ${type}`;
      line.textContent = `${new Date().toLocaleTimeString()} - ${message}`;
      status.appendChild(line);
      status.scrollTop = status.scrollHeight;
    }

    function updateUserInfo() {
      const userInfo = document.getElementById('userInfo');
      const authStatus = document.getElementById('authStatus');
      const currentUser = document.getElementById('currentUser');
      const currentToken = document.getElementById('currentToken');

      if (wallet && wallet.isAuthenticated()) {
        userInfo.style.display = 'block';
        authStatus.textContent = '‚úÖ Authenticated';
        currentUser.textContent = wallet.getUsername();
        const token = wallet.getToken();
        currentToken.textContent = token ? token.substring(0, 40) + '...' : '-';
      } else {
        userInfo.style.display = 'none';
        authStatus.textContent = '‚ùå Not authenticated';
        currentUser.textContent = '-';
        currentToken.textContent = '-';
      }
    }

    window.initializeClient = async function() {
      const serverUrl = document.getElementById('serverUrl').value;
      log(`Initializing wallet client with server: ${serverUrl}`);

      try {
        // In a real app, import from: import { WalletClient } from '@bandeira-tech/b3nd-sdk/wallet';
        log('‚ö†Ô∏è  Note: This is a mock example. In production, import WalletClient from npm package.', 'info');
        log('‚úÖ Client initialized', 'success');
        document.getElementById('authSection').style.display = 'block';
      } catch (error) {
        log(`Error: ${error.message}`, 'error');
      }
    };

    window.signup = async function() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (!username || !password) {
        log('Please enter username and password', 'error');
        return;
      }

      log(`Signing up user: ${username}`);
      log('‚úÖ Sign up successful! (mock)', 'success');
      log('üë§ Username: ' + username, 'info');
      updateUserInfo();
    };

    window.login = async function() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (!username || !password) {
        log('Please enter username and password', 'error');
        return;
      }

      log(`Logging in user: ${username}`);
      log('‚úÖ Login successful! (mock)', 'success');
      updateUserInfo();
    };

    window.logout = function() {
      log('Logging out...');
      log('‚úÖ Logged out successfully', 'success');
      updateUserInfo();
    };

    window.getMyKeys = async function() {
      log('Fetching user public keys...');
      log('üîë Account Key: a1b2c3d4e5f6... (mock)', 'success');
      log('üîê Encryption Key: f6e5d4c3b2a1... (mock)', 'success');
    };

    window.writeData = async function() {
      log('Writing test data through proxy...');
      log('‚úÖ Data written successfully (mock)', 'success');
    };

    window.checkHealth = async function() {
      log('Checking server health...');
      log('‚úÖ Server is healthy (mock)', 'success');
    };
  </script>
</body>
</html>
